<label>Watch Mode?
  <input type="checkbox" ng-model="watchMode">
</label>
<div class="row">
  <div class="col-md-6" ng-hide="watchMode">
    <div class="row">
      <button type="" class="btn btn-default" ng-click="notation()">New Note</button>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="clef" value="treble" ng-model="options.clef" ng-change="notation()"> Treble
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="clef" value="bass" ng-model="options.clef" ng-change="notation()"> Bass
          </label>
        </div>
      </div>


      <div class="progress">
        <div class="progress-bar progress-bar-success .animate progress-bar-striped" role="progressbar" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="100" style="width:{{score+'%'}}">
          <span class="badge badge-primary">{{score}}</span>
        </div>
      </div>

      <h3>{{graded}}</h3>
      <div class="" id="notation">
      </div>
    </div>

    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('A')">A</button>
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('B')">B</button>
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('C')">C</button>
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('D')">D</button>
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('E')">E</button>
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('F')">F</button>
        <button type="button" class="btn btn-info btn-lg " ng-click="checkAnswer('G')">G</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^A')">A#</button>
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^B')">B#</button>
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^C')">C#</button>
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^D')">D#</button>
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^E')">E#</button>
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^F')">F#</button>
        <button type="button" class="btn btn-default btn-lg " ng-click="checkAnswer('^G')">G#</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_A')">Ab</button>
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_B')">Bb</button>
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_C')">Cb</button>
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_D')">Db</button>
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_E')">Eb</button>
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_F')">Fb</button>
        <button type="button" class="btn btn-warning btn-lg " ng-click="checkAnswer('_G')">Gb</button>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div ng-show="!racing" ng-hide="watchMode">
      <h2>Ready to Race?</h2>
      <div class="form-group">
        <input type="text" name="name" ng-model="racerName" placeholder="What will you racer name be?">
        <button type="submit" class="btn" ng-click="joinRace()">Join</button>
      </div>
    </div>

    <div>
      <ol>
        <li ng-repeat="person in raceResults | orderBy:'-score'">
          <h3>{{person.name}}</h3>

          <div class="progress">
            <div class="progress-bar progress-bar-success .animate progress-bar-striped" role="progressbar" aria-valuenow="{{person.score}}" aria-valuemin="0" aria-valuemax="100" style="width:{{person.score+'%'}}">
              <span class="badge">{{person.score}}</span>
            </div>
          </div>
        </li>
      </ol>

    </div>
  </div>

</div>
